<html lang="en">

                    <textarea class="form-control my-2" id="des" cols="30" rows="6" placeholder="Description" required></textarea>

                    </div>
                </form>
                
                
            </div>
            <div class="col-sm-6">
                <img src="Checklist-pana.svg" alt="Image loading error" class="img-fluid w-75 d-block m-auto">
            </div>
        </div>
    </div>

    

    <div  class="container py-2 my-5">
        <div id="todos" class="row gap-5 justify-content-center" >
        
        </div>
    </div>
